<mat-form-field class="example-full-width">
    <mat-label>Search characters by name</mat-label>
    <input
        matInput
        [(ngModel)]="searchTerm"
        (keydown.enter)="filterCharacters(searchTerm)" />
    <mat-icon matPrefix (click)="filterCharacters(searchTerm)">search</mat-icon>
</mat-form-field>
<mat-list
    role="list"
    *ngIf="charactersService.characters$ | async as characters; else loading">
    <mat-list-item
        (click)="goToDetails(character.id)"
        role="listitem"
        *ngFor="let character of characters"
        >{{ character.name }}
        <button
            (click)="toggleFavorite($event, character.id)"
            mat-icon-butÃŸton
            aria-label="Button for putting character to favorites">
            <mat-icon>favorite</mat-icon>
        </button></mat-list-item
    >
</mat-list>
<ng-template #loading>
    <app-loading-spinner />
</ng-template>
<mat-paginator
    [length]="charactersService.charactersCount$ | async"
    [pageSize]="10"
    [pageIndex]="pageIndex"
    (page)="changePage($event)"
    aria-label="Select characters page" />
